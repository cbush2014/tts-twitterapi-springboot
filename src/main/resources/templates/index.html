<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Capstone P</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<!-- crb add navbar later
<div th:insert="fragments/navbar :: navbar"/>
-->

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h3 class="display-3">TTS Capstone Twitter API</h1>
            <p>Capstone project that demonstrates what I learned in class. </p>
            <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more &raquo;</a></p>
        </div>
    </div>

    <div class="container">
    	<div class="row row-no-gutters border border-success">
    	<div class="col-sm-4">
			<div class="row row-no-gutters border border-primary" th:each="tweet: ${tweets1}">
			<p th:text="${tweet}">
		    </p> 
			</div>
		</div>

    	<div class="col-sm-4">
			<div class="row border border-primary" th:each="tweet: ${tweets2}">
			<p th:text="${tweet}">
		    </p> 
			</div>
		</div>
    	<div class="col-sm-4">
			<div class="row border border-primary" th:each="tweet: ${tweets3}">
			<p th:text="${tweet}">
		    </p> 
			</div>
		</div>
		</div>
    </div>

    <hr>

    </div> <!-- /container -->

</main>

<div th:insert="fragments/footer :: footer"/>
</body>
</html>
