<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Capstone P</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>      
</head>
<body>
<!-- crb add navbar later
<div th:insert="fragments/navbar :: navbar"/>
-->

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
       
    <div class="jumbotron">
            <h6 class="display-6">TTS Capstone Twitter API</h1>            
            <p>Click to select a tweet from the table below that you want to DM to one of your followers. </p>

		<div class="row d-flex justify-content-center">
    	  <div class="col-5"> 
            <textarea rows="4" cols="50" placeholder="Selected Tweet" id="selected-tweet" aria-label="Selected Tweet"></textarea> 
		  </div>
    	  <div class="col-2"> 
            	<button class="btn-primary btn-sm">Send DM </button>
		  </div>
		  
    	  <div class="col-5">
            <textarea rows="4" cols="50" placeholder="List of Followers" id="followers" aria-label="Followers"></textarea> 
		  </div>
		</div>
    </div>

    <div class="container tweet-container" onclick="showMsg()">
    	<div class="row border border-success">
    	<div class="col-sm-4">
			<div class="row tweets border border-primary" th:each="tweet: ${tweets1}">
  			  <p th:text="${tweet.value}" th:id="${tweet.key}"></p> 
			</div>
		</div>

    	<div class="col-sm-4">
			<div class="row tweets border border-primary" th:each="tweet: ${tweets2}">
  			  <p th:text="${tweet.value}" th:id="${tweet.key}"></p> 
			</div>
		</div>
    	<div class="col-sm-4">
			<div class="row tweets border border-primary" th:each="tweet: ${tweets3}">
  			  <p th:text="${tweet.value}" th:id="${tweet.key}"></p> 
			</div>
		</div>
		</div>
    </div>

    <hr>

    </div> <!-- /container -->

</main>

<div th:insert="fragments/footer :: footer"/>
    <script type="application/javascript">
	function showMsg(item) {
		document.getElementById("selected-tweet").value = event.target.innerText; 
	}	
    </script>

</body>
</html>
